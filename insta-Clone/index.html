<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Roboto,Helvetica,Arial,sans-serif;">
    <div class="sorting">
        <span>Sort By</span>
        <button name="bt_like">Likes</button>
        <button name="bt_like">Time</button>
    </div>
    <div id="article-container" style="display: flex; flex-direction: column; align-items: center;">

    </div>
    <!-- card template -->
    <div id="card-template" style="display: none;">
        <article style="display: flex; flex-direction: column; height: 400px; width: 400px; margin-bottom: 35px; background-color: white; border:1px solid rgba(var(--b6a,219,219,219),1); border-radius: 3px;">
            <div class="card-image" style="display: flex; margin: 2px 2px 2px 2px; background-size: contain; background-repeat: no-repeat; height: inherit; background-position: center;">
            </div>
            <div class="card-image-details" style="display: flex; flex-direction: column; border-top: 1px solid rgba(var(--b6a,219,219,219),1); margin: 2px 2px 2px 2px;">
                <div class="likes" style="font-size: 14px;">Liked by </div>
                <div class="time" style="font-size: 12px;"></div>
            </div>
        </article>
    </div>
</body>
<script src="main.js"></script>
</html>
